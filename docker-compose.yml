version: '3.8'

services:
  insights-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insights_app
    ports:
      - "7860:7860"
    
    # Load environment variables from .env file
    env_file:
      - .secretcontainer/.env
    
    # Optional: Mount volumes for persistence
    volumes:
      # Keep logs outside container
      - ./logs:/app/logs
      # Optional: Mount uploads if needed
      # - ./uploads:/app/uploads
    
    # Auto-restart on failure
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Environment overrides (optional - will override .env file)
    # environment:
    #   - OPENAI_MODEL=gpt-4o-mini
    #   - BATCH_SIZE=50
    
    # Network mode
    network_mode: bridge